<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>
  <h1 id="title">Drum ü•Å Kit</h1>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>
  <footer>
    <div class="controls">
      <button id="record" class="record-button">Record</button>
      <button id="play" class="play-button">Play</button>
      <button id="clear" class="clear-button">Clear</button>

      <div class="speed-control">
        <label for="speed">Playback Speed:</label>
        <input type="range" id="speed" min="0.1" max="2" step="0.1" value="1">
        <span id="speedValue">1</span>
      </div>
    </div>
  </footer>

<script src="index.js" charset="utf-8"></script>

<footer>
</footer>
</body>
</html>
